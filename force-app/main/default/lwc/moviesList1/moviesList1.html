<template>
  <lightning-card title="IMDB Movies Rating">
    <lightning-layout class="slds-p-around_medium">
      <lightning-layout-item size="5">
        <lightning-input
          label="Enter Movie Name"
          onchange={handleChange}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item class="slds-m-top_large slds-m-left_medium">
        <lightning-button
          label="Search"
          onclick={handleClick}
        ></lightning-button>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
  <lightning-card>
    <font size="6">{showText}</font>
    <br />{searchText}
  </lightning-card>
</template>
