<template>
  <lightning-card title="IMDB Movies Rating">
    <lightning-layout class="slds-p-around_medium">
      <lightning-layout-item size="5">
        <lightning-input
          label="Enter Movie Name"
          onchange={handleChange}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item class="slds-m-top_large slds-m-left_medium">
        <lightning-button
          label="Search"
          onclick={handleClick}
        ></lightning-button>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
  <lightning-card>
    <template if:true={processing}>
      <lightning-spinner
        alternative-text="Loading"
        size="Medium"
      ></lightning-spinner>
    </template>
    <font size="6">{showText}</font>
    <lightning-layout multiple-rows>
      <template for:each={movies} for:item="movie">
        <lightning-layout-item
          key={movie.imdbID}
          size="3"
          class="slds-p-around_medium"
          style="border-style: groove"
        >
          <img
            src={movie.Poster}
            alt="No Image Found"
            style="height: 300px; width: 90%"
          /><br />
          Title: {movie.Title} <br />
          Year: {movie.Year} <br />
          imdbID: {movie.imdbID} <br />
          Type: {movie.Type}
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </lightning-card>
</template>
